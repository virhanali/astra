name: Deploy Web to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Setup SSH
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H 192.168.18.175 >> ~/.ssh/known_hosts
          ls -la ~/.ssh/

      # Step 3: Test SSH Connection
      - name: Test SSH Connection
        run: ssh -v virhan@192.168.18.175 'echo "SSH Connection successful"'

      # Step 4: Deploy and Restart (using pnpm)
      - name: Deploy and Restart Application
        run: |
          ssh virhan@192.168.18.175 '
            cd /home/virhan/astra
            git pull origin main  # Pull latest changes from GitHub
            pnpm install           # Install dependencies using pnpm
            pnpm run build          # Build the project
            pnpm run preview        # Start the application (adjust if needed)

            # Restart with PM2 (adjust if necessary)
            pm2 delete astra || true  # Delete any previous PM2 process
            pm2 start npm --name "astra" -- run preview  # Restart app with PM2
            pm2 save                # Save PM2 process list for auto restart
          '
